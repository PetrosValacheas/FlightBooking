<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master-page}">

<body>
<th:block layout:fragment="content">
    <div class="row justify-content-md-center">
        <div class="col-md-4 jumbotron">
            <h2 style="text-align: center">Register Form</h2>

            <form name="formRegister" action="/Register" method="post" th:object="${user}">

                <div class="form-group">
                    <label for="txtUsername">Username</label>
                    <!-- <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                          class="alert alert-danger"></span> -->
                    <input id="txtUsername" name="username" type="text" class="form-control" autofocus="autofocus" th:value="${user.username}" required/>
                </div>
                <div class="form-group">
                    <label for="txtPassword">Password</label>
                    <!-- <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                          class="alert alert-danger"></span> -->
                    <input id="txtPassword" name="password" type="password" class="form-control"  th:value="${user.password}" required/>
                </div>
                <div class="form-group">
                    <label for="txtFirstname">First Name</label>
                    <!-- <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                          class="alert alert-danger"></span> -->
                    <input id="txtFirstname" name="firstname" type="text" class="form-control"  th:value="${user.firstname}" required/>
                </div>
                <div class="form-group">
                    <label for="txtLastname">Last Name</label>
                    <!-- <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                          class="alert alert-danger"></span> -->
                    <input id="txtLastname" name="lastname" type="text" class="form-control"  th:value="${user.lastname}" required/>
                </div>
                <div class="form-group">
                    <label for="txtEmail">Email</label>
                    <!-- <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                          class="alert alert-danger"></span> -->
                    <input id="txtEmail" name="email" type="text" class="form-control"  th:value="${user.email}" required/>
                </div>
                <div class="form-group">
                    <label for="txtCity">Country</label>
                    <!-- <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                          class="alert alert-danger"></span> -->
                    <select class="form-control" name="country"  th:value="${user.country}" required>
                        <option value="" disabled selected>Choose your Country</option>
                        <option value="Greece">Greece</option>
                        <option value="Cyprus">Cyprus</option>
                        <option value="Uk">Uk</option>
                        <option value="France">France</option>
                        <option value="Germany">Germany</option>
                        <option value="Sweden">Sweden</option>
                        <option value="Italy">Italy</option>
                        <option value="Spain">Spain</option>
                        <option value="Serbia">Serbia</option>
                        <option value="Poland">Poland</option>
                        <option value="Finland">Finland</option>
                        <option value="Norway">Norway</option>
                        <option value="Luxembourg">Luxembourg</option>
                        <option value="Bulgaria">Bulgaria</option>
                        <option value="Roumania">Roumania</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="txtCity">City</label>
                    <!-- <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                          class="alert alert-danger"></span> -->
                    <input id="txtCity" name="city" type="text" class="form-control" autofocus="autofocus"  th:value="${user.city}" required/>
                </div>
                <div class="form-group">
                    <label for="txtCity">Address</label>
                    <!-- <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                          class="alert alert-danger"></span> -->
                    <input id="txtAddress" name="address" type="text" class="form-control" autofocus="autofocus"  th:value="${user.address}" required/>
                </div>
                <div style="float:right;">
                    <a href="/" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                    <button id="btnRegister" type="submit" class="btn btn-outline-success">Register</button>
                </div>
            </form>
        </div>
    </div>
</th:block>
</body>
</html>
